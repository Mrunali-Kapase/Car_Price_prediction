<html>
    <head>
        <h1>Car Price Prediction</h1>

    </head>

    <body>
        <div style="color:rgb(23, 23, 129)" id="something">
        <form action='/predict' method="POST">
            <label for="Present_Price"><h3>What is the Showroom Price?(In lakhs) </h3></label><br>
            <input type="float" name='Present_Price' id='first' required='required'><br><br>
            <label for="Kms_Driven"><h3>How Many Kilometers Drived? </h3></label><br>
            <input type="number" name='Kms_Driven' id = 'second' required='required'><br><br>
            <label for="Owner"><h3>How much owners previously had the car(0 or 1 or 3)  </h3></label><br>
            <input type="number" name='Owner' id= 'third' required='required'><br><br>
            <label for="year"><h3>Year of the car when it was bought </h3></label><br>
            <input name='year' id= 'fourth' required='required'><br><br>
            <label for="fuel_type"><h3>What Is the Fuel type? </h3></label><br>
            <select name="fuel_type" id="fuel" required='required'>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select><br><br>
            <label for="Seller_Type"><h3>Are you A Dealer or Individual? </h3></label><br>
            <select name="Seller_Type" id="seller" required='required'>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select><br><br>
            <label for="Transmission"><h3>Gear transmission of the car (Automatic/Manual)</h3></label><br>
            <select name="Transmission" id="research" required='required'>
                <option value="Manual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select><br><br><br>

            <button type="submit" id="sub">Calculate the Selling Price (In lakhs)</button><br><br><br>
           
        </form>

        <h2>{{prediction_text}} </h2><br><br><br>



    </div>

            background-color: rgb(112, 190, 204);

        }
        #sub {
            width: 250px;

        #sub:hover {
